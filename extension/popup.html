<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #ffffff;
            --surface: #fafafa;
            --border: #eeeeee;
            --primary: #000000;
            --text-main: #222222;
            --text-secondary: #777777;
            --safe: #2ecc71;
            --warn: #f1c40f;
            --danger: #e74c3c;
        }

        body {
            width: 320px;
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            padding: 24px;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        /* Result Section */
        .result-stage {
            text-align: center;
            margin-bottom: 32px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
            background: var(--border);
        }

        .status-dot.good {
            background: var(--safe);
        }

        .status-dot.suspicious {
            background: var(--warn);
        }

        .status-dot.clickjacking {
            background: var(--danger);
        }

        .status-text {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .prediction-value {
            font-size: 36px;
            font-weight: 600;
            margin: 8px 0;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .confidence {
            font-size: 12px;
            color: var(--text-secondary);
        }

        /* Info Grid */
        .info-section {
            border-top: 1px solid var(--border);
            padding-top: 24px;
        }

        .reason-box {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .reason-item {
            font-size: 13px;
            color: var(--text-main);
            line-height: 1.5;
            padding-left: 18px;
            position: relative;
        }

        .reason-item::before {
            content: 'â€¢';
            position: absolute;
            left: 0;
            color: var(--border);
        }

        /* Whitelist Card */
        .minimal-card {
            margin-top: 24px;
            padding: 16px;
            background: var(--surface);
            border-radius: 8px;
            border: 1px solid var(--border);
        }

        .card-title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .domain-display {
            font-size: 12px;
            word-break: break-all;
            margin-bottom: 12px;
            color: var(--text-main);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s;
            text-align: center;
        }

        .btn-trust {
            background: #000;
            color: #fff;
        }

        .btn-remove {
            background: #fff;
            color: #000;
            border: 1px solid #000;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Helpers */
        .hidden {
            display: none !important;
        }

        .loader {
            height: 1px;
            width: 100%;
            background: var(--border);
            position: relative;
            overflow: hidden;
            margin: 40px 0;
        }

        .loader::after {
            content: '';
            position: absolute;
            height: 100%;
            width: 30%;
            background: var(--primary);
            left: -30%;
            animation: move 1.5s infinite linear;
        }

        @keyframes move {
            from {
                left: -30%;
            }

            to {
                left: 100%;
            }
        }

        .footer {
            margin-top: 32px;
            text-align: center;
            font-size: 10px;
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">Shield</h1>
        </div>

        <div id="loading">
            <div class="loader"></div>
            <p style="text-align: center; font-size: 12px; color: var(--text-secondary);">Analyzing resource
                integrity...</p>
        </div>

        <div id="content" class="hidden">
            <div class="result-stage">
                <div class="status-box">
                    <span id="status-dot" class="status-dot"></span>
                    <span id="status-badge" class="status-text">Scanning</span>
                </div>
                <h2 id="threat-value" class="prediction-value">Safe</h2>
                <p class="confidence">Confidence <span id="confidence-val">0%</span></p>
            </div>

            <div class="info-section">
                <div id="indicators-list" class="reason-box">
                    <!-- Reasons injected here -->
                </div>
            </div>

            <div id="whitelist-section" class="hidden">
                <div class="minimal-card">
                    <h3 class="card-title">Site Trust</h3>
                    <p id="whitelist-domain" class="domain-display"></p>
                    <button id="action-btn" class="btn hidden">Action</button>
                    <p id="whitelist-label" style="font-size: 11px; margin-top: 8px; color: var(--text-secondary);"></p>
                </div>
            </div>
        </div>

        <div class="footer">
            <span>&copy; 2026 Core Analytics Engine</span>
        </div>
    </div>

    <script src="whitelist.js"></script>
    <script src="popup.js"></script>
</body>

</html>
